<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background: url(images/background.jpg) no-repeat center;
            background-size: cover;
            height: 100vh;
            --def: #96B7C4;
            --inv: #fff;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES 128/192/256 CIFRAR</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <br><br><br>    
    <div class="container">  
        <div class="row">
            <div class="col"></div>
            <div class="col-5">
                <div class="form-check">
                    <h3 style="color: rgb(255, 255, 255);">CIFRAR</h3>
                    <input class="form-check-input" type="radio" name="AES" id="128" value="128" onclick="pass();" checked>
                    <label class="form-check-label" style="color: rgb(255, 255, 255);" for="128">AES-128</label>
                    <br>
                    <input class="form-check-input" type="radio" name="AES" id="192" value="192" onclick="pass();">
                    <label class="form-check-label" style="color: rgb(255, 255, 255);" for="192">AES-192</label>
                    <br>
                    <input class="form-check-input" type="radio" name="AES" id="256" value="256" onclick="pass();">
                    <label class="form-check-label" style="color: rgb(255, 255, 255);" for="256">AES-256</label>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" >Password</label>
                    <p id="cambiar"><input type="text" placeholder="max 16 caracteres" class="form-control" id="password" minlength="16" maxlength="16"></p>
                </div>
                <div class="mb-3">
                    <input type="file" name="file" id="file" onchange="loadFile(this.files[0])" class="white-text">
                </div>                    
                <button type="submit" class="btn btn-primary" onclick="download();">Submit</button>
                <!--<input type="button" id="Descargar" value="Descargar archivo" onclick="download();" />-->
                <p id="txt">texto: </p>
                <p id="txtci">Texto Cifrado: </p>
                <br><br>                              
            </div>
            <div class="col"></div>            
        </div>         
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="js/aes.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> 
</body>
</html>
